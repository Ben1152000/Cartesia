<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  <link rel="icon" href="assets/icons/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/javascript" src="assets/js/index.js"></script>
</head>
<body>
  <div class="navbar navbar-dark bg-dark">

    <a id="brand" class="navbar-brand" onclick="refresh()">Cartesia</a>

    <button class="btn btn-light" onclick="document.getElementById('file-upload').click()">
      Upload map
    </button>

    <div class="custom-file" hidden>
      <input id="file-upload" type="file" class="custom-file-input" name="fileToUpload" id="fileToUpload">
      <label class="custom-file-label" for="file-upload">Choose file</label>
    </div>

  </div>
  <div id="welcome" class="jumbotron">
    <div class="container">
      <h1 class="display-4">Welcome to Cartesia!</h1>
      <p class="lead">A D&D Interactive Online Mapping Tool</p>
      <hr class="my-4">
      <p>To continue, please upload a map in the form of a json file.</p>
      <p>Here is a <a href="assets/maps/demo.json" download>sample</a> map you can use to get started.</p>
    </div>
  </div>
  <div id="grid" class="body" hidden></div>
  <script type="text/javascript">
    startup();
  </script>
</body>
