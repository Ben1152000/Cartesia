<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  <link rel="icon" href="assets/icons/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="assets/js/grid.js"></script>
</head>
<body>
  <!-- Modal Alert Boxes: -->
  <div id="modal-alerts">
    <button id="launch-modal-alert" type="button" data-toggle="modal" data-target="#modal-alert" hidden></button>
    <div class="modal fade" id="modal-alert" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-alert-title">Alert</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="modal-alert-message">...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <button id="launch-modal-input" type="button" data-toggle="modal" data-target="#modal-input" hidden></button>
    <div class="modal fade" id="modal-input" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-input-title">Enter a server number:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-2">
              <input class="form-control form-control-xlg" type="number" value="0">
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Join</button>
              </div>
            </div>
            <div id="modal-input-alert" class="alert alert-danger alert-sm mt-3 mb-1" role="alert">
              The server number is not valid.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Navigation Bar: -->
  <div class="navbar navbar-dark bg-dark">

    <a id="brand" class="navbar-brand" onclick="refresh()">Cartesia</a>

    <div id="navbar-right">
      <div class="btn-group mx-1" role="group">
        <button class="btn btn-secondary" title="Upload map" onclick="document.getElementById('file-upload').click()">
          <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-file-earmark-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 1h5v1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6h1v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2z"/>
            <path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 0 1 9 4.5z"/>
            <path fill-rule="evenodd" d="M5.646 8.854a.5.5 0 0 0 .708 0L8 7.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2a.5.5 0 0 0-.708 0l-2 2a.5.5 0 0 0 0 .708z"/>
            <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-1 0v4a.5.5 0 0 0 .5.5z"/>
          </svg>
          <div class="custom-file" hidden>
            <input id="file-upload" type="file" class="custom-file-input" name="fileToUpload" id="fileToUpload">
            <label class="custom-file-label" for="file-upload">Choose file</label>
          </div>
        </button>
        <span class="btn-separator bg-dark"></span>
        <button class="btn btn-secondary" title="Download map" onclick="downloadMapFile()">
          <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-file-earmark-arrow-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 1h5v1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6h1v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2z"/>
            <path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 0 1 9 4.5z"/>
            <path fill-rule="evenodd" d="M5.646 9.146a.5.5 0 0 1 .708 0L8 10.793l1.646-1.647a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 0-.708z"/>
            <path fill-rule="evenodd" d="M8 6a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0v-4A.5.5 0 0 1 8 6z"/>
          </svg>
        </button>
      </div>
    </div>
    
  </div>
  <!-- Welcome Screen: -->
  <div id="welcome" class="body welcome">
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Welcome to Cartesia!</h1>
        <p class="lead">A D&D Interactive Online Mapping Tool</p>
        <hr class="my-4">
        <!--<p>To continue, please upload a map in the form of a json file.</p>
        <p>Here is a <a href="assets/maps/demo.json" download>sample</a> map you can use to get started.</p>-->
        <button type="button" class="btn btn-light btn-xlg main" onclick="document.getElementById('launch-modal-input').click()">Host</button>
        <button type="button" class="btn btn-light btn-xlg main" style="float:right;" onclick="document.getElementById('launch-modal-input').click()">Join</button>
      </div>
    </div>
  </div>
  <!-- Grid: -->
  <div id="grid" class="body grid" hidden></div>
  <script type="text/javascript">
    startup();
  </script>

</body>
